<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veil</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <svg width="0" height="0">
        <defs>

            <clipPath id="arch" clipPathUnits="objectBoundingBox">
                <path d="M 0,0.333 A 0.5,0.333 0 0,1 0.5,0 A 0.5,0.333 0 0,1 1,0.333 L 1,1 L 0,1 Z" />
            </clipPath>

            <clipPath id="rounded-rectangle" clipPathUnits="objectBoundingBox">
                <path d="M 0,0 L 0.5,0 A 0.5,0.333 0 0,1 1,0.333 L 1,0.667 A 0.5,0.333 0 0,1 0.5,1 L 0,1 Z" />
            </clipPath>

            <clipPath id="rounded-left" clipPathUnits="objectBoundingBox">
                <path d="M 0,0 L 0.5,0 A 0.5,0.333 0 0,1 1,0.333 L 1,1 L 0.5,1 A 0.5,0.333 0 0,1 0,0.667 Z" />
            </clipPath>

        </defs>
    </svg>

    <div class="container">
        <div class="clip-shape arch-clip">
            <img src="./01.jpg" alt="Clipped image">
        </div>
    </div>

    <div class="container">
        <div class="clip-shape rounded-rectangle-clip">
            <img src="./02.jpg" alt="Clipped image">
        </div>
    </div>

    <div class="container">
        <div class="clip-shape rounded-left-clip">
            <img src="./03.jpg" alt="Clipped image">
        </div>
    </div>

</body>

</html>
